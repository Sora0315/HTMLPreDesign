        <script>
            $(function() {
                var currentPath = window.location.pathname;
                currentPath = currentPath.substr(currentPath.lastIndexOf('/') + 1);
                var urlLink = $.parseJSON('{"news.html": "4px solid #66a64f", "story.html":"4px solid #ec925f", "contact.html":"4px solid #81c7d4"}');

                $('.nav.site-menu.pull-right').find('a[href="' + currentPath + '"]').find('.wonderfulType').first().css('border-bottom', urlLink[currentPath]).css('margin-bottom', '0px');

                $('.nav.site-menu.pull-right').find('a[href="' + currentPath + '"]').css('opacity', '1.0');
                $('.nav.site-menu.pull-right').find('a[href="' + currentPath + '"]').find('.wonderfulType').last().css('opacity', '1.0');

                $('.common .nav-link .wonderfulType:first-child').hover(
                    function() {
                        $(this).next().css('opacity', '1.0');
                    },
                    function() {
                        if ($(this).parent('.nav-link').attr('href') != currentPath) {
                            $(this).next().css('opacity', '0.0');
                        }
                    }
                );

                var containerLine = $('.common.story.site-main').offset().top - ($(window).height() * 0.05);
                $(window).on('scroll', function(e) {
                    if ($(this).scrollTop() >= containerLine) {
                        $('.common.story.hamburger').fadeIn();
                    } else {
                        $('.common.story.hamburger').fadeOut();
                    }
                });

                $('.common.story.hamburger').click(function() {
                    $('#storySidebar').sidebar('toggle');
                });
            })

            //Slide JS
            var slideIndex = 1;
            showSlides(slideIndex);
            var slideInterval = setInterval(function() {
                slideIndex++;
                showSlides(slideIndex);
            }, 2000);

            var initImgNumber = 1;
            var slideImgArry = ['images/commonSlide1.png', 'images/commonSlide2.png', 'images/commonSlide3.png'];
            var maxImgNumber = $('.slide-bg').length;

            $('.slide-bg').each(function() {
                if (initImgNumber <= maxImgNumber) {
                    var Imgurl = slideImgArry[getRandomFromRange(0, (slideImgArry.length - 1))];
                    slideImgArry.splice($.inArray(Imgurl, slideImgArry), 1);
                    if (Imgurl.charAt(18) == 3) {
                        $(this).css('background', 'url(' + Imgurl + ') left bottom no-repeat')

                    } else {
                        $(this).css('background', 'url(' + Imgurl + ') center center no-repeat')
                    }
                    initImgNumber++;
                } else {
                    initImgNumber = 1;
                }
            });
            for (i = 0; i < maxImgNumber; i++) {
                var count = i + 1;
                dots = $('<psan><span>').addClass('dot').addClass('dot:hover').attr('onclick', 'currentSlide(' + count + ')');
                $('.dots-gp').append(dots);
            }

            function getRandomFromRange(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function showSlides(n) {
                var i;
                var slides = $(".initSlides");
                var dots = $(".dot");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    $(slides[i]).css("display", "none");
                }
                for (i = 0; i < dots.length; i++) {
                    $(dots[i]).removeClass("dot-active");
                }
                $(slides[slideIndex - 1]).css("display", "block");
                $(dots[slideIndex - 1]).addClass("dot-active");

            }

            function currentSlide(n) {
                clearInterval(slideInterval);
                showSlides(slideIndex = n);
                slideInterval = setInterval(function() {
                    slideIndex++;
                    showSlides(slideIndex);
                }, 2000);
            }
        </script>
