                $('.nav.site-menu.pull-right').find('a[href="' + currentPath + '"]').css('opacity', '1.0');
                $('.nav.site-menu.pull-right').find('a[href="' + currentPath + '"]').find('.wonderfulType').last().css('opacity', '1.0');

                $('.common .nav-link .wonderfulType:first-child').hover(

                    },
                    function() {
                        if ($(this).parent('.nav-link').attr('href') != currentPath) {

                    }
                );

                var dataObj = [{
                    "Title": "麻豆柚花盛開",
                    "SubTitle": "",
                    "Text": "由台南市文化局、麻豆區公所結合在地麻豆商圈舉辦的麻豆柚花季登場囉",
                    "PubTime": "2018/7/10 (二)",
                    "Views": "27",
                    "ImageUrl": "images/newsImgDemo.png"
                }, {
                    "Title": "預購開跑！早鳥95折",
                    "SubTitle": "活動日期：2018/7/10(二）~2018/7/24(二）</br>",
                    "Text": "還在煩惱中秋節要送什麼禮物嗎？<br/> 在這個代表團圓與感恩的節日，<br/> 象徵團圓之意的文旦讓您送禮送到心坎裡。</br><h2>活動詳情：</h2>於活動於活動期間下訂單， 整筆訂單（以結算金額） 即可享有95折優惠。<br/>數量有限，售完為止。隨箱贈送精美小禮喔！",
                    "PubTime": "2018/7/07 (六)",
                    "Views": "27",
                    "ImageUrl": "images/newsImgDemo2.png"
                }, {
                    "Title": "木棉花體驗行",
                    "SubTitle": "",
                    "Text": "",
                    "PubTime": "2018/7/10 (二)",
                    "Views": "27",
                    "ImageUrl": "images/newsImgDemo3.png"
                }, {
                    "Title": "麻豆文旦節",
                    "SubTitle": "",
                    "Text": "日期：9/1(六）~9/2(日）<br/>時間：10:00~17:30<br/>地點：麻豆區公所前廣場",
                    "PubTime": "2018/7/10 (二)",
                    "Views": "27",
                    "ImageUrl": "images/newsImgDemo4.png"
                }, {
                    "Title": "麻豆柚花盛開",
                    "SubTitle": "",
                    "Text": "由台南市文化局、麻豆區公所結合在地麻豆商圈舉辦的麻豆柚花季登場囉",
                    "PubTime": "2018/7/10 (二)",
                    "Views": "27",
                    "ImageUrl": "images/newsImgDemo.png"
                }, {
                    "Title": "麻豆文旦節",
                    "SubTitle": "",
                    "Text": "日期：9/1(六）~9/2(日）<br/>時間：10:00~17:30<br/>地點：麻豆區公所前廣場",
                    "PubTime": "2018/7/10 (二)",
                    "Views": "27",
                    "ImageUrl": "images/newsImgDemo4.png"
                }];


                var gridView = $('.grid-view');
                gridView.empty();
                var listView = $('.list-view');
                listView.empty();
                loadNews(dataObj);


                function loadNews(dataIn) {
                    var rows = [];
                    var cols = [];

                    $.each(dataIn, function(i, value) {
                        var img = $('<img/>').attr('src', value.ImageUrl).addClass("img-fluid");
                        var bababa = $('<img/>').attr('src', 'images/bababa.png').addClass("img-fluid").addClass('bababa');
                        var title = $('<h1></h1').text(value.Title).addClass("title");

                        var subTitle = $('<div></div>').addClass("sub-title");
                        if (value.Text.length != 0) {
                            subTitle.append($('<h3></h3>').html(value.Text.substr(0, 30) + ". . ."));
                        } else {
                            subTitle.append($('<h3></h3>').html("暫無內容. . ."));
                        }
                        var card = $('<div></div>').addClass("card").append([img, title, subTitle]).click(function() {
                            $('#showNewsModal').text('');
                            var imgClose = $('<img/>').attr('src', 'images/news-modal-close.png').addClass('img-fluid');
                            var modalClose = $('<div></div>').append(imgClose).addClass('modalClose').click(function() {
                                $('#showNewsModal').modal('hide')
                            });
                            var modalTitle = $('<h1></h1').attr('id', 'newsTitle').text(value.Title);
                            var modalSubTitle = '';
                            if (value.SubTitle.length != 0) {
                                modalSubTitle = $('<h2></h2').attr('id', 'newsSubtitle').html(value.SubTitle);
                            }
                            var modalText = $('<h3></h3>').attr('id', 'newsText').html(value.Text);
                            var modalImg = $('<img/>').attr('id', 'newsImg').attr('src', value.ImageUrl).addClass("img-fluid");
                            var innerDiv = $('<div></div>').addClass('innerDiv').append(bababa).append(modalClose).append(modalTitle).append(modalSubTitle).append(modalText).append(modalImg);
                            $('#showNewsModal').append(innerDiv);
                            $('#showNewsModal').modal('show', {
                                transition: 'scale',
                                duration: 100
                            });
                        });

                        var viewIcon = $('<img/>').attr('src', 'images/newsViews.png').addClass("img-fluid");
                        var viewCount = $('<h5></h5>').text(value.Views).addClass('views-count');
                        var views = $('<div></div>').addClass("views").append([viewIcon, viewCount]);

                        var pubTime = $('<h5></h5>').text(value.PubTime).addClass("pub-time");
                        var info = $('<div></div>').addClass("info").append([views, pubTime]);

                        var col = $('<div></div>').addClass("col-sm-3").append([card, info]);
                        cols.push(col);
                        if ((i + 1) % 3 == 0) {
                            var row = $('<div></div>').addClass("row").append(cols);
                            cols.length = 0;
                            rows.push(row);
                        }
                    });
                    gridView.append(rows);

                    rows = [];
                    cols = [];

                    $.each(dataIn, function(i, value) {
                        var title = $('<h1></h1').text(value.Title).addClass("title");

                        var txt;
                        if (value.Text.substr(0, 60) != 0) {
                            txt = value.Text.substr(0, 60) + ". . .";
                        } else {
                            txt = "暫無內容。"
                        }

                        var text = $('<h3></h3>').html(txt).addClass("text");

                        var viewIcon = $('<img/>').attr('src', 'images/newsViews.png').addClass("img-fluid");
                        var viewCount = $('<h5></h5>').text(value.Views).addClass('views-count');
                        var views = $('<div></div>').addClass("views").append([viewIcon, viewCount]);

                        var cardContent = $('<div></div>').addClass("card-content").append([title, text, views]);

                        var pubTime = $('<h5></h5>').text(value.PubTime).addClass("pub-time");

                        var img = $('<img/>').attr('src', value.ImageUrl).addClass("img-fluid");


                        var col = $('<div></div>').addClass("col-md-5 card-horizontal").append([img, cardContent, pubTime]).click(function() {
                            $('#showNewsModal').text('');
                            var imgClose = $('<img/>').attr('src', 'images/news-modal-close.png').addClass('img-fluid');
                            var modalClose = $('<div></div>').append(imgClose).addClass('modalClose').click(function() {

                            });
                            var bababa = $('<img/>').attr('src', 'images/bababa.png').addClass("img-fluid").addClass('bababa');
                            var modalTitle = $('<h1></h1').attr('id', 'newsTitle').text(value.Title);
                            var modalSubTitle = '';
                            if (value.SubTitle.length != 0) {
                                modalSubTitle = $('<h2></h2').attr('id', 'newsSubtitle').html(value.SubTitle);
                            }
                            var modalText = $('<h3></h3>').attr('id', 'newsText').html(value.Text);
                            var modalImg = $('<img/>').attr('id', 'newsImg').attr('src', value.ImageUrl).addClass("img-fluid");
                            var innerDivlist = $('<div></div>').addClass('innerDiv').append(bababa).append(modalClose).append(modalTitle).append(modalSubTitle).append(modalText).append(modalImg);
                            $('#showNewsModal').append(innerDivlist);
                            $('#showNewsModal').modal('show', {
                                transition: 'scale',
                                duration: 100
                            });
                        });
                        cols.push(col);

                        if ((i + 1) % 2 == 0) {
                            var row = $('<div></div>').addClass("row").append(cols);
                            rows.push(row);
                        }
                    });
                    listView.append(rows);
                }

                $('.switch-view .img-fluid').hover(

                $('.switch-view .img-fluid').click(
                    function() {
                        if (clicks % 2 == 1) {
                            $('.switch-view .img-fluid').first().css('display', 'none');
                            $('.switch-view .img-fluid').last().css('display', 'block');
                            $('.list-view').css('display', 'block');
                            $('.grid-view').css('display', 'none');
                        } else {
                            $('.switch-view .img-fluid').first().css('display', 'block');
                            $('.switch-view .img-fluid').last().css('display', 'none');
                            $('.list-view').css('display', 'none');
                            $('.grid-view').css('display', 'block');
                        }
                        clicks++;
                    }

                var containerLine = $('.common.news.site-main').offset().top - ($(window).height() * 0.05);
                $(window).on('scroll', function(e) {

                    } else {

            // Slider JS
            var slideIndex = 1;
            showSlides(slideIndex);
            var slideInterval = setInterval(function() {
                slideIndex++;
                showSlides(slideIndex);
            }, 2000);

            var initImgNumber = 1;
            var slideImgArry = ['images/commonSlide1.png', 'images/commonSlide2.png', 'images/commonSlide3.png'];
            var maxImgNumber = $('.slide-bg').length;

            $('.slide-bg').each(function() {
                if (initImgNumber <= maxImgNumber) {
                    var Imgurl = slideImgArry[getRandomFromRange(0, (slideImgArry.length - 1))];
                    slideImgArry.splice($.inArray(Imgurl, slideImgArry), 1);
                    if (Imgurl.charAt(18) == 3) {
                        $(this).css('background', 'url(' + Imgurl + ') left bottom no-repeat')

                    } else {
                        $(this).css('background', 'url(' + Imgurl + ') center center no-repeat')
                    }
                    initImgNumber++;
                } else {
                    initImgNumber = 1;
                }
            });
            for (i = 0; i < maxImgNumber; i++) {
                var count = i + 1;
                dots = $('<psan><span>').addClass('dot').addClass('dot:hover').attr('onclick', 'currentSlide(' + count + ')');
                $('.dots-gp').append(dots);
            }

            function getRandomFromRange(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function showSlides(n) {
                var i;
                var slides = $(".initSlides");
                var dots = $(".dot");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    $(slides[i]).css("display", "none");
                }
                for (i = 0; i < dots.length; i++) {
                    $(dots[i]).removeClass("dot-active");
                }
                $(slides[slideIndex - 1]).css("display", "block");
                $(dots[slideIndex - 1]).addClass("dot-active");

            }

            function currentSlide(n) {
                clearInterval(slideInterval);
                showSlides(slideIndex = n);
                slideInterval = setInterval(function() {
                    slideIndex++;
                    showSlides(slideIndex);
                }, 2000);
            }
        </script>

                        <div class="indexModal-input">
                            <div class="card">
                                <input name="mail" type="text" class="userinput" />
                            </div>
                        </div>
                        <div class="indexModal-button">
                            <button type="button" class="fullwidth dark-bg resetPwd">&nbsp;重設密碼</button>
                        </div>
                        <div class="indexModal-button button-center">
                            <button type="button" class="dark-bg backLoginModal">
                            <h2 class="title">回上頁</h2>
                        </button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
                $('#loginIcon, #side-loginIcon').click(
                    function() {
                        $('#loginModal').modal('show', {
                            transition: 'scale',
                            duration: 100
                        });
                    });

                $('.indexModal-form .register-modal-button .img-fluid').click(
                    function() {
                        $('#regModal').modal('show', {
                            transition: 'scale',
                            duration: 1
                        });
                        $('#loginModal').modal('hide', {
                            transition: 'scale',
                            duration: 0
                        });
                    });

                $('.forgetPWD').click(
                    function() {
                        $('#resetPwdModal').modal('show', {
                            transition: 'scale',
                            duration: 1
                        });
                        $('#loginModal').modal('hide', {
                            transition: 'scale',
                            duration: 0
                        });
                    });

                $('.fullwidth.addMember').click(
                    function() {
                        $('#regModal').modal('show', {
                            transition: 'scale',
                            duration: 1
                        });
                        $('#loginModal').modal('hide', {
                            transition: 'scale',
                            duration: 0
                        });
                    });

                $('.indexModal-form .login-modal-button .img-fluid ').click(
                    function() {
                        $('#loginModal').modal('show', {
                            transition: 'scale',
                            duration: 1
                        });
                        $('#regModal').modal('hide', {
                            transition: 'scale',
                            duration: 0
                        });
                    });

                $('.backLoginModal').click(
                    function() {
                        $('#loginModal').modal('show', {
                            transition: 'scale',
                            duration: 1
                        });
                        $('#resetPwdModal').modal('hide', {
                            transition: 'scale',
                            duration: 0
                        });
                    });
            </script>

            <footer class="news-footer">
                <img src="images/news-footer-bg.png" class="img-fluid" />
                <div class="news-footer-link">
                    <a><img src="images/news-footer-fb.png" class="img-fluid" /></a>
                    <a><img src="images/news-footer-ig.png" class="img-fluid" /></a>
                    <a><img src="images/news-footer-utube.png" class="img-fluid" /></a>
                </div>
            </footer>
        </div>
</body>

</html>
