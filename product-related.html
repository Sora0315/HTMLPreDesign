            <script>
                var products = [{
                    'ProductID': 'P000000001',

                    'Spec': '一箱8斤，約8顆',
                    'ImgUrl': 'images/pomelo-2.png',
                    'Rank': '',
                    'Stock': 150
                }, {
                    'ProductID': 'P000000003',
                    'Name': '七斤裝手提禮盒',
                    'FxPrice': '550',
                    'Spec': '一箱10斤，約10顆',
                    'ImgUrl': 'images/pomelo-3.png',
                    'Rank': '',
                    'Stock': 100
                }, {
                    'ProductID': 'P000000004',
                    'Name': '手提禮袋+明信片',
                    'FxPrice': '350',
                    'Spec': '一箱2斤，約2顆',
                    'ImgUrl': 'images/pomelo-4.png',
                    'Rank': '',
                    'Stock': 200
                }, {
                    'ProductID': 'P000000005',
                    'Name': '五斤裝手提禮盒',
                    'FxPrice': '400',
                    'Spec': '一箱5斤，約5顆',
                    'ImgUrl': 'images/pomelo-5.png',
                    'Rank': '',
                    'Stock': 200
                }, {
                    'ProductID': 'P000000006',
                    'Name': '二斤裝手提禮盒',
                    'FxPrice': '300',
                    'Spec': '一箱2斤，約2顆',
                    'ImgUrl': 'images/pomelo-6.png',
                    'Rank': '',
                    'Stock': 200
                }];

                $(function() {
                    $('.related .content').text('');
                    loadMoreProducts(products);

                    $('.more-related').click(function() {
                        if (products.length != 0) {
                            loadMoreProducts(products);
                        }
                    })
                })

                function loadMoreProducts(dataIn) {
                    var rows = [];
                    var cols = [];
                    $.each(dataIn, function(i, value) {
                        var Img = $('<img/>').attr('src', value.ImgUrl).addClass('img-fluid');
                        var pid = $('<span></span>').addClass('product-id').text(value.ProductID);
                        var title = $('<h2></h2>').addClass('title').text(value.Name);
                        var price = $('<h2></h2>').addClass('title sell-price').text('$' + value.FxPrice);

                        var hoverTitle = $('<h1></h1>').addClass('title').text(value.Name);
                        var hoverPrice = $('<h2></h2>').addClass('label').text('售價：').append($('<span></span>').addClass('sell-price').text('$' + value.FxPrice));
                        var hoverQty = $('<h2></h2>').addClass('label').text('數量：').append($('<input/>').addClass('number-select').attr({
                            'type': 'number',
                            'min': function() {
                                if (value.Stock != 0) {
                                    return 1;
                                }
                            },
                            'max': function() {
                                if (value.Stock >= 10) {
                                    return 10;
                                } else {
                                    return value.Stock;
                                }
                            },
                            'value': function() {
                                if (value.Stock != 0) {
                                    return 1;
                                }
                            }
                        }));
                        var view = $('<div></div>').addClass('banner-content').append([$('<img/>').addClass('img-fluid').attr('src', 'images/view1.png'), $('<img/>').addClass('img-fluid selected').attr('src', 'images/view2.png')]);
                        var cart = $('<div></div>').addClass('banner-content').append([$('<img/>').addClass('img-fluid').attr('src', 'images/addCart1.png'), $('<img/>').addClass('img-fluid selected').attr('src', 'images/addCart2.png')]);

                        var hoverBanner = $('<div></div>').addClass('hover-banner').append([view, cart]);

                        var productQuickBuy = $('<div></div>').addClass('product-quick-buy').append([hoverTitle, hoverPrice, hoverQty, hoverBanner]);

                        var card = $('<div></div>').addClass('card').append([Img, pid, title, price, productQuickBuy]);

                        var col = $('<div></div>').addClass('col-sm-3').append(card);
                        cols.push(col);
                        if ((i + 1) % 3 == 0) {
                            var row = $('<div></div>').addClass('row').append(cols);
                            cols.length = 0;
                            rows.push(row);
                        }
                    })
                    $('.related .content').append(rows);
                    $('.related .content .col-sm-3').hover(
                        function() {
                            $(this).find('.card').addClass('light-brown-bg');
                            $(this).find('.card > .title').css('opacity', '0');
                            $(this).find('.img-fluid').first().css('opacity', '0.2');
                            $(this).find('.card .product-quick-buy').css({
                                'opacity': '1.0',
                            });
                        },
                        function() {
                            $(this).find('.card').removeClass('light-brown-bg');
                            $(this).find('.card > .title').css('opacity', '1').css('transition', 'opacity 0.3s ease-in-out');
                            $(this).find('.img-fluid').first().css('opacity', '1').css('transition', 'opacity 0.5s ease-in-out');
                            $(this).find('.card .product-quick-buy').css({
                                'opacity': '0.0',
                            });
                        }
                    );

                    $('.product-quick-buy .hover-banner .banner-content:nth-child(1)').click(
                        function() {
                            location.href = 'product-detail.html?productID=' + $(this).parents('.card').children('.product-id').text();
                        }
                    );

                    $('.product-quick-buy .hover-banner .banner-content').hover(
                        function() {
                            $(this).find('.img-fluid').first().css('display', 'none');
                            $(this).find('.img-fluid').last().css('display', 'block');
                        },
                        function() {
                            $(this).find('.img-fluid').first().css('display', 'block');
                            $(this).find('.img-fluid').last().css('display', 'none');
                        }
                    );
                };

                $(window).on('scroll', function(e) {
                    if ($(this).scrollTop() > ($(window).height() * 0.8)) {
                        $('.product-common-backTop').fadeIn(2000);
                    } else {
                        $('.product-common-backTop').fadeOut(500);
                    }
                });

                $('.product-common-backTop').click(
                    function() {
                        $('html').animate({
                            scrollTop: 0
                        }, 1000);
                    }
                );
            </script>

            <script>
